<html>
    <head>
        <script>
            function handle(){
                result = [];
                check = 0;
                for (var counter = 2; counter <= 100; counter++) {
                    var notPrime = false;
                    for (var i = 2; i <= counter; i++) {
                        if (counter%i===0 && i!==counter) {
                            notPrime = true;
                        }
                    }
                    if (notPrime === false && check < 20) {
                                check++;
                                result.push(counter);
                    }
                }  
                document.getElementById("result").innerHTML  = result;    
            } 
                     
          </script>
    </head>
    <body>
        <h1>In ra man hinh 20 so nguyen to dau tien</h1>
        <br><br>       
        <button onclick="handle()">Thực hiện</button><br><br>
        <div id='result'></div>
    </body>
</html>
