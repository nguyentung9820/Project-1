<html>
    <head>
        <script>
            function handle(N){
                var s = 0;
                var t = 0;
                for(var i = 1; i <= N; i++){
                    t = t+i;
                    s = s+(1/t);
                }
                document.getElementById("result").innerHTML  = s;    
            }            
          </script>
    </head>
    <body>
        <h1>Tinh tong s=1+1/(1+2)+1/(2+3)+.... </h1>

        <span>Nhap vao N: </span> <input type="number" name="h" id="h"/><br><br>
        <br><br>       
        <button onclick="handle(document.getElementById('h').value)">Thực hiện</button><br><br>
        <div id='result'></div>
    </body>
</html>
