<html>
    <head>
        <script>
            function handle2(a) {
                if (a == 1)
                    return 1;
                return a * handle2(a - 1);
            }
            function handle(){
                var s = 0;
                var t = 0;
                for(var i = 1; i <= 3; i++){
                    t = t+ handle2(i);
                    s = s+(1/t);
                }
                document.getElementById("result").innerHTML  = s;
            }
          </script>
    </head>
    <body>
        <h1>Tinh day 1+1/(1+2!)+1(1+2!+3!)+... voi so N cho truoc ( vi du la 4)</h1>
        <br><br>       
        <button onclick="handle()">Thực hiện</button><br><br>
        <div id='result'></div>
    </body>
</html>
