<html>
    <head>
        <script>
            function handle(){
                result = [];
                for (var counter = 1000; counter < 2000; counter++) {
                    if (counter % 7 === 0 && counter % 3 === 0 && counter % 5 === 0) {
                                result.push(counter);
                    }
                }
                document.getElementById("result").innerHTML  = result;    
            } 
                     
          </script>
    </head>
    <body>
        <h1>In ra man hinh cac so nam giua 1000 va 2000 chia het 3, 5 va 7</h1>
        <br><br>       
        <button onclick="handle()">Thực hiện</button><br><br>
        <div id='result'></div>
    </body>
</html>
