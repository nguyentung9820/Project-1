<html>
    <head>
        <script>
            function isPerfect(n)
            {
                var sum = 1;
                for (var i=2; i*i<=n; i++)
                {
                    if (n%i==0)
                    {
                        if(i*i!=n)
                            sum = sum + i + n/i;
                        else
                            sum=sum+i;
                    }
                }
                if (sum == n && n != 1){
                    count++;
                    return true;
                }
            
                return false;
            }
            function handle(){
                result = [];
                count = 0;
                n = 0;
                while (count < 5){
                    n++
                    if(n == 1){
                        result.push(n);
                        n++
                    }
                    if (isPerfect(n)){
                        result.push(n);
                    }
                } 
                document.getElementById("result").innerHTML  = result;    
 
            } 
                     
          </script>
    </head>
