<html>
    <head>
        <script>
            function handle(){
                result = [];
                for (var counter = 1000; counter <= 2000; counter++) {
                    var notPrime = false;
                    for (var i = 2; i <= counter; i++) {
                        if (counter%i===0 && i!==counter) {
                            notPrime = true;
                        }
                    }
                    if (notPrime === false ) {
                                result.push(counter);
                    }
                } 
                document.getElementById("result").innerHTML  = result;    
            } 
                     
          </script>
    </head>
    <body>
        <h1>In ra man hinh cac so nguyen to tu 1000 den 2000</h1>
        <br><br>       
        <button onclick="handle()">Thực hiện</button><br><br>
        <div id='result'></div>
    </body>
</html>
