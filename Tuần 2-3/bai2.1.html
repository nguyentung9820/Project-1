<html>
    <head>
        <script>
            function handle(N){
                var sum = 0;
                var fact = 1;
                for(var i = 1; i<= N; i++){
                    fact = 1;
                    for(var j = i; j > 0; j-- ){
                        fact = fact * j;
                    }
                    sum = sum + (1/fact);
                }
                document.getElementById("result").innerHTML  = sum;
            }
          </script>
    </head>
    <body>
        <h1>Tinh tong s=1+1/2!+1/3!+.... </h1>

        <span>Nhap vao N: </span> <input type="number" name="h" id="h"/><br><br>
        <br><br>       
        <button onclick="handle(document.getElementById('h').value)">Thực hiện</button><br><br>
        <div id='result'></div>
    </body>
</html>
